<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

    <div class="home">
        <!-- navbar -->
        <div class="navbar">

            </div>   
        </div>
        <div class="hero-section">
            <div class="hero-content">

        </div>
